{{ if and (not .IsHome) (not (eq .Kind "404")) }}
<ul id="breadcrumbs">
  {{- range .Ancestors.Reverse }}
  <li>
    <a href="{{ .RelPermalink }}">
      {{ if .IsHome }}{{ i18n "home" }}{{ else }}{{ .Title }}{{ end }}
    </a>
  </li>
  {{- end }}
  <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
</ul>
{{ end }}
