{{ if eq .type "start" }}
<span class="menu-group">
  <button class="menu-icons menu-{{ .name }}-icon">
    {{ partial "icon.html" .icon }}
  </button>
  <span class="menu-hidden">
    {{ else if eq .type "end" }}
  </span>
</span>
<button class="menu-icons menu-{{ .name }}-icon menu-icons-close" tabindex="-1">
  {{ partial "icon.html" .icon }}
</button>
{{ end }}
